<?xml version="1.0" encoding="utf-8" ?>
<svg baseProfile="full" height="100%" version="1.1" width="100%" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
      <defs />
<circle r="35" cx="35" cy="105" fill="red">
    <animate attributeName="cx"
             from="35"
